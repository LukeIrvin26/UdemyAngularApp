<form (submit)="submit()" [formGroup]="form">
  <div class="mb-3">
    <label>First Name</label>
    <input class="form-control" formControlName="first_name" name="first_name">
  </div>
  <div class="mb-3">
    <label>Last Name</label>
    <input class="form-control" formControlName="last_name" name="last_name">
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" formControlName="email" name="email">
  </div>
  <div class="mb-3">
    <label>Role</label>
    <select class="form-control" formControlName="role_id" name="role_id">
      <option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
    </select>
  </div>
  <button class="btn btn-outline-secondary">Save</button>
</form>
