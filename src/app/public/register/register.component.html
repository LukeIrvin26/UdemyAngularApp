<main class="form-signin">
  <form (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
    <input [(ngModel)]="firstName" class="form-control" name="first_name" placeholder="First Name" required>
    <input [(ngModel)]="lastName" class="form-control" name="last_name" placeholder="Last Name" required>
    <input [(ngModel)]="email" class="form-control" name="email" placeholder="name@example.com" required type="email">
    <input [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required type="password">
    <input [(ngModel)]="passwordConfirm" class="form-control" name="password_confirm" placeholder="Password Confirm"
           required type="password">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</main>
