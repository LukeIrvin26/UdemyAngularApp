<main class="form-signin">
  <form (submit)="submit()" [formGroup]="form">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <input class="form-control" formControlName="email" placeholder="name@example.com" required type="email">
    <input class="form-control" formControlName="password" name="password" placeholder="Password" required
           type="password">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</main>
